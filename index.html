<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-1q7XVZW1nmMZq8ZxbvQ70v7whvM0n3+T1kJ/tLrW9XVHzXZKz3n4UOAiDAosP43T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.min.css" rel="stylesheet"/>

    <title>WeatherAPI</title>

    <style>
      body {
        background: url('https://source.unsplash.com/1600x900/?weather') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }
      .card {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
      }
      .form-outline {
        color: #fff;
      }
      .btn-custom {
        background-color: #28a745;
        border: none;
      }
      .btn-custom:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: rgba(143, 196, 183, 0.7);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Want to know live temperatures of cities around the world?</h3>

                <form class="px-md-2" action="/home" method="post">
                  <div class="mb-4">
                    <label for="cityNames" class="form-label">Select City Names</label>
                    <select id="cityNames" data-placeholder="Select City Names" multiple class="chosen-select form-outline" name="cityNames">
                      <option value=""></option>
                      <option value="London">London</option>
                      <option value="Toronto">Toronto</option>
                      <option value="Mumbai">Mumbai</option>
                      <option value="Bangalore">Bangalore</option>
                      <option value="Bali">Bali</option>
                      <option value="Kochi">Kochi</option>
                      <option value="Kolkata">Kolkata</option>
                      <option value="Sydney">Sydney</option>
                    </select>
                  </div>
                  <input type="submit" class="btn btn-custom btn-sm mb-1" value="Submit">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.jquery.min.js"></script>
    <script>
      $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!"
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-IQ1tVxJ5t7JfPgn4PTQbO1shUhZWqSu9lmksQk/JppPmBQW8n6ZXD2rfFQpZ2S3m" crossorigin="anonymous"></script>
  </body>
</html>
