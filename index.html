<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-1q7XVZW1nmMZq8ZxbvQ70v7whvM0n3+T1kJ/tLrW9XVHzXZKz3n4UOAiDAosP43T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.min.css" rel="stylesheet"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        background: url('https://source.unsplash.com/1600x900/?weather') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        overflow-x: hidden;
      }

      .fade-in {
        animation: fadeIn ease 2s;
        -webkit-animation: fadeIn ease 2s;
        -moz-animation: fadeIn ease 2s;
        -o-animation: fadeIn ease 2s;
        -ms-animation: fadeIn ease 2s;
      }

      @keyframes fadeIn {
        0% {opacity:0;}
        100% {opacity:1;}
      }

      .card {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        padding: 2rem;
      }

      .form-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .chosen-container .chosen-single {
        border-radius: 10px;
        background-color: #444;
        color: #fff;
      }

      .chosen-container-multi .chosen-choices {
        border-radius: 10px;
        background-color: #444;
        border: none;
        color: #fff;
      }

      .chosen-container .chosen-results li.highlighted {
        background-color: #28a745;
        color: #fff;
      }

      .btn-custom {
        background-color: #28a745;
        border: none;
        border-radius: 20px;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #218838;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .floating-label {
        position: relative;
      }

      .floating-label input {
        width: 100%;
        border: none;
        border-bottom: 2px solid #ddd;
        padding: 0.5rem;
        background-color: transparent;
        color: #fff;
        border-radius: 0;
      }

      .floating-label label {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        color: #aaa;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .floating-label input:focus ~ label,
      .floating-label input:not(:placeholder-shown) ~ label {
        top: -1rem;
        left: 0;
        font-size: 0.75rem;
        color: #28a745;
      }
    </style>

    <title>WeatherAPI</title>
  </head>
  <body>
    <section class="h-100 h-custom fade-in" style="background-color: rgba(143, 196, 183, 0.7);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body">
                <h3 class="mb-4 text-center">Know the Live Temperatures of Cities Around the World</h3>
                
                <form class="px-md-2" action="/home" method="post">
                  <div class="floating-label">
                    <input type="text" id="cityInput" class="form-control" placeholder=" ">
                    <label for="cityInput">Search for a City</label>
                  </div>

                  <label for="cityNames" class="form-label">Select City Names</label>
                  <select id="cityNames" data-placeholder="Select City Names" multiple class="chosen-select form-control" name="cityNames">
                    <option value=""></option>
                    <option value="London">London</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Bali">Bali</option>
                    <option value="Kochi">Kochi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Sydney">Sydney</option>
                  </select>

                  <div class="text-center">
                    <input type="submit" class="btn btn-custom mt-4" value="Get Temperature">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chosen-js@1.8.7/chosen.jquery.min.js"></script>
    <script>
      $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!"
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-IQ1tVxJ5t7JfPgn4PTQbO1shUhZWqSu9lmksQk/JppPmBQW8n6ZXD2rfFQpZ2S3m" crossorigin="anonymous"></script>
  </body>
</html>
